
{{ define "main" }}
  <!-- Main layout -->
  <main class="post-main-wrapper">
    
    <!-- Grid row -->
    <div class="row">

      <!-- Grid column -->

      {{ if .Params.toc }}
      <div class="col-md-10">
      {{ else }}
      <div class="container pr-5">
      {{ end }}

        <!-- Spied element -->
        <div class="z-depth-1  post-wrapper white-bg">

          {{ partial "post-header.html" . }}


          <div class="post-content">
            {{ .Content }}
          </div>

          <div class="row">
            <div class="col-md-8">
            {{ if .Params.tags }}
              {{ partial "tags.html" . }}
            {{ end }}
            </div>
            <div class="col-md-4">
              <ul class="ul-x post-meta mb-5">
                <!-- <li><a href="{{ .Type | relLangURL }}"><i class="fas fa-long-arrow-alt-right pr-2"></i>{{ i18n "return" }}</a></li> -->
              </ul>
            </div>
          </div>

        </div>
        <!-- /.Spied element -->

      </div>
      <!-- /.Grid column -->

      {{ partial "toc.html" . }}

    </div>
    <!-- /.Grid row -->


  </main>
  <!-- /.Main layout -->

{{ end }}
